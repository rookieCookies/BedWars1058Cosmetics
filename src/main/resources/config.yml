# BedWars1058Cosmetics v1.0.0


# Messages (Color codes are supported)
messages:
  unknown-argument: "&cUnknown argument."
  no-permission: "&cYou don't have permission."
  reload: "&bBedWars1058Cosmetics &6has been reloaded."
  not-enough-arguments: "&cPlease enter a valid argument."
  invalid-executor: "&cThis command can only be executed by a player."


# Gives player cosmetics item on join
on-join-items:
  # Enabled?
  enabled: true
  # Name of item (Color codes are supported)
  name: "&6Cosmetics &7(Right click)"
  # Item type (Requires Material name, press F3 + H and hover your mouse on a item for Material name)
  # Examples : CHEST, COMPASS, NETHER_STAR, DIAMOND and ...
  item: EMERALD
  # Durability of item (If you don't know what is Durability, leave this value 0)
  durability: 0
  # Item slot in hand, from 1 (first item from left) to 9 (last item at end)
  slot: 5
  # Enchant effect on item? (Maybe some items cannot be enchanted, like Chest or Bed)
  enchanted: true
  # Lore of item, (Color codes are supported)
  lore:
    - "&6BedWars Cosmetics!"
    - "&6Right click for a list of Cosmetics"


# Cosmetics menu items
CosmeticsMenu:
  # Title of menu
  title: "&aCosmetics"
  # Items
  items:
    # Close item
    close:
      # Item type (Requires Material name, press F3 + H and hover your mouse on a item for Material name)
      # Examples : BARRIER, COMPASS, NETHER_STAR and ...
      name: "&cClose"
      # Item Material
      item: BARRIER
      durability: 0
      # Lore of item, (Color codes are supported)
      lore:
        - "&7Click for close this menu"
    back:
      name: "&bBack"
      item: ARROW
      durability: 0
      lore:
        - "&7Click for back to previous menu"
    glass:
      name: ""
      item: STAINED_GLASS_PANE
      durability: 15
      lore:
        - ""
    deathCries:
      name: "&6Death Cries"
      item: BLAZE_POWDER
      durability: 0
      slot: 20
      lore:
        - "&7Click for open death cries menu"
    killEffects:
      name: "&aKill Effects"
      item: IRON_SWORD
      durability: 0
      slot: 22
      lore:
        - "&7Click for open kill effects menu"
    bedBreakEffects:
      name: "&bBed Break Effects"
      item: BED
      durability: 0
      slot: 24
      lore:
        - "&7Click for open bed break effects menu"

